<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Bootstrap Theme Simply Me</title>
    <link rel="icon" href="/img/ionis-stm-logo-2020-quadri.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/header :: header">&nbsp;</div>
<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <div class="row">
        <div class="col" th:if="${carte.numero != null}">
            <form action="#" th:action="@{/one}" th:object="${carte}" method="post" class="col-8 offset-2">
                <input  type="hidden" th:field="*{numero}" />
                <input  type="hidden" th:field="*{nationalityCode}" />
                <input  type="hidden" th:field="*{nationality}" />
                <input  type="hidden" th:field="*{puce}" />
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.nom}">nom:</label>
                        </div>
                        <div class="col-8">
                            <input  class="form-control" th:placeholder="${carte.nom}" th:field="*{nom}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.prenom}">prenom:</label>
                        </div>
                        <div class="col-8">
                            <input  class="form-control" th:placeholder="${carte.prenom}" th:field="*{prenom}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.photo}">photo:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control"  th:placeholder="${carte.photo}" th:field="*{photo}" >
                                <option th:value="img_avatar01.png">Avatar Homme</option>
                                <option th:value="img_avatar02.png">Avatar Femme</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.sexe}">sexe:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control"  th:placeholder="${carte.sexe}" th:field="*{sexe}" >
                                <option th:value="M">M</option>
                                <option th:value="F">F</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.dateNaissance}">dateNaissance:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" th:placeholder="${carte.dateNaissance}" th:field="*{dateNaissance}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.lieuNaissance}">lieuNaissance:</label>
                        </div>
                        <div class="col-8">
                            <input  class="form-control" th:placeholder="${carte.lieuNaissance}" th:field="*{lieuNaissance}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.taille}">taille:</label>
                        </div>
                        <div class="col-8">
                            <input  class="form-control" th:placeholder="${carte.taille}" th:field="*{taille}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.adresse}">adresse:</label>
                        </div>
                        <div class="col-8">
                            <input  class="form-control" th:placeholder="${carte.adresse}" th:field="*{adresse}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.dateDelivrance}">dateDelivrance:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" th:placeholder="${carte.dateDelivrance}" th:field="*{dateDelivrance}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.dateExpiration}">dateExpiration:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" th:placeholder="${carte.dateExpiration}" th:field="*{dateExpiration}" />
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.par}">par:</label>
                        </div>
                        <div class="col-8">
                            <input  class="form-control" th:placeholder="${carte.par}" th:field="*{par}" />
                        </div>
                    </div>
                </div>

                <div class="form-group text-left">
                    <div class="row">
                        <div class="col-4">
                            <label th:for="${carte.signature}">Modèle de signature:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control"  th:placeholder="${carte.signature}" th:field="*{signature}" >
                                <option th:value="signature01.png">Modèle 01</option>
                                <option th:value="signature02.png">Modèle 02</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="submit" value="Submit" class="btn btn-primary btn-block" />
                    </div>
                    <div class="col">
                        <input type="reset" value="Reset" class="btn btn-secondary btn-block" />
                    </div>
                </div>
            </form>
        </div>
        <div class="col" th:if="${carte.numero == null}">
            Aucune carte trouvé avec l'ID spécifié
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p>&copy; IONIS-STM</p>
</footer>

</body>
</html>
